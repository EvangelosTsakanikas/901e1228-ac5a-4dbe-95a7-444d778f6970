<div class="scroll-container">

    <div class="grid-container">

        @for(photo of photos(); track photo.uuid) {

        <div class="photo-container">

            <mat-card class="card" (click)="toggleFavorite(photo.id)">
                <mat-card-content>
                    <img [ngSrc]="photo.src" [alt]="photo.src" [width]="width" [height]="height" priority />
                </mat-card-content>
                <mat-card-actions class="">
                    <span class="spacer"></span>

                    <button mat-icon-button aria-label="Example icon button with a heart icon"
                        [ngClass]="photo.isFavorite ? 'favorite' : 'not-favorite'">
                        <mat-icon>favorite</mat-icon>
                    </button>
                    <span class="spacer"></span>
                </mat-card-actions>
            </mat-card>


        </div>

        }

    </div>


    @if (loading()) {

    <div class="spinner">
        <mat-spinner></mat-spinner>
    </div>

    }

</div>
