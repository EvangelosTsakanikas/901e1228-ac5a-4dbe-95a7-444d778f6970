<div class="scroll-container" #scrollContainer>

    <div class="grid-container">

        @for(photo of photos(); track photo.uuid) {

        <div class="photo-container">

            <mat-card class="card" (click)="toggleFavorite(photo.id)">
                <mat-card-content>
                    <!-- <img [src]="photo.src" [alt]="photo.src" [width]="width" [height]="height" priority /> -->
                    <img [src]="photo.src" [alt]="photo.src" width="100%" height="100%"  />
                </mat-card-content>
                <mat-card-actions class="centering">
                    <button mat-icon-button aria-label="Example icon button with a heart icon"
                        [ngClass]="photo.isFavorite ? 'favorite' : 'not-favorite'">
                        <mat-icon>favorite</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>


        </div>

        }

    </div>


    @if (loading()) {

    <div class="spinner">
        <mat-spinner></mat-spinner>
    </div>

    }

    <div class="expand"></div>

</div>
