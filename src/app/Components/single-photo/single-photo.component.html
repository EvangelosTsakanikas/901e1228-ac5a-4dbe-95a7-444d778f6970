@if (loading()) {
<div class="spinner">
    <mat-spinner></mat-spinner>
</div>
}
<div class="container">
    <div class="full-screen-photo">

        <img [src]="photo.src" [alt]="photo.src" width="100%" height="100%" (load)="onImageLoad()" />
    </div>
    <div>
        <button mat-stroked-button routerLink="/favorites" (click)="deleteFromFavorites()">
            Remove
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
